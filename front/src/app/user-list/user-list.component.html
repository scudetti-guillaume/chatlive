<div class="user-list">
    <div class="user-list-online">
        <h4 class="user-list-title-online">En ligne</h4>
        <ul class="user-list-ul-online">
            <li *ngFor="let user of userOnline">
                <span class="status-badge" [ngClass]="{ 'online': !user.isOnline, 'offline': user.isOnline }"></span>
                {{ user.pseudo }}
            </li>
        </ul>
        <!-- Affiche un message si la liste est vide -->
        <p *ngIf="userOnline.length === 0">Personne n'est connectÃ©</p>
    </div>
    <div class="user-list-offline">
        <h4 class="user-list-title-offline">Hors ligne</h4>
        <ul class="user-list-ul-offline">
            <li *ngFor="let user of userOffline">
                <span class="status-badge" [ngClass]="{ 'offline': !user.isOnline }"></span>
                {{ user.pseudo }}
            </li>
        </ul>
        <!-- Affiche un message si la liste est vide -->
        <p *ngIf="userOffline.length === 0">Personne n'est hors ligne.</p>
    </div>
</div>
